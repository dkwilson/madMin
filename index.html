<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
  </head>

  <body>
    <!-- Nav Section -->
    <nav class="blue darken-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">madMin</a>
          <a
            href="#"
            class="button-collapse show-on-large right"
            data-activates="side-nav"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="index.html">Dashboard</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="users.html">Users</a></li>
          </ul>
          <!-- Begin Side Nav -->
          <ul id="side-nav" class="side-nav">
            <li>
              <div class="user-view">
                <div class="background">
                  <img src="img/ocean.jpg" alt="" />
                </div>
                <a href="#"
                  ><img src="img/person1.jpg" alt="" class="circle"
                /></a>
                <a href="#"><span class="name white-text">John Doe</span></a>
                <a href="#"><span class="email white-text">jdoe@email.com</span></a>
              </div>
            </li>
            <li><a href="index.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="users.html">Users</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Account Controls</a></li>
            <li><a href="login.html" class="waves-effect">Logout</a></li>
          </ul>

          <!-- Side Nav End -->
        </div>
      </div>
    </nav>

    <!-- Nav Section End -->

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        // inialize sidenav
        $(".button-collapse").sideNav();
      });
    </script>
  </body>
</html>
