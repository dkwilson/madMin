<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>madMin</title>
  </head>

  <body>
    <!-- Nav Section -->
    <nav class="blue darken-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">madMin</a>
        </div>
      </div>
    </nav>

    <!-- Nav Section End -->

    <!-- Login Section -->

    <section class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login blue darken-2 white-text center">
              <h2>madMin Login</h2>
              <form action="index.html">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" name="" id="email" />
                  <label for="email" class="white-text">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="" id="password" />
                  <label for="password" class="white-text">Password</label>
                </div>
                <input type="submit" value="login" class="btn btn-large btn-extended grey lighten-4 black-text">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Login Section End -->

    <!-- Footer Section -->
    <footer class="section blue darken-2 white-text center">
      <p>madMin Dashboard Copyright &copy; 2019</p>
    </footer>

    <!-- Footer Section End -->

    <!-- Preloader -->
    <div class="loader preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- JS -->
    <script>
      //hide sections
      $(".section").hide();

      // timeout

      setTimeout(function() {
        $(document).ready(function() {
          //show sections
          $(".section").fadeIn();

          //hide preloader
          $(".loader").hide();
        });
      }, 1000);
    </script>
  </body>
</html>
